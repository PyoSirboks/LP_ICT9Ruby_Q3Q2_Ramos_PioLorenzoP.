<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {text-align: center; background-color: black;}
        div {background-color: lightblue;}
    </style>
</head>
<body>
    <br>
    <h1 class="text-white">Ticketing Center</h1>
    <div class="container">
    <details>
        <summary>Personal Information</summary>
        <i>Fill out the form below</i>
        <form>
            <label>Full Name:</label> <input type="text" id="fname" class="form-control" placeholder="input here..."><br>
            <label>Email:</label> <input type="text" id="mail" class="form-control" placeholder="input here..."><br>
            <button type="submit" class="btn btn-danger" onclick="monkey()">Submit</button>
        </form>
    </details>
    <details>
        <summary>Ticket Price</summary>
        <i>Check your ticket price</i>
        <form>
            <label>Choose your seat:</label>         
            <select class="form-select" id="seat">
                <option value="none">Select the available seats</option>
                <option value="600">On the roof</option>
                <option value="200">In front of the screen</option>
            </select><br>
            <label>Choose an option:</label>            
             <select class="form-select" id="Discount">
                <option value="none">Select</option>
                <option value="0.2">PWD/Senior Citizen/Student</option>
                <option value="0">Regular</option>
            </select><br>
            <button type="submit" class="btn btn-danger" onclick="lebron()">Check your ticket price:</button>
        </form>
    </details>
    <details>
        <summary>Print Ticket</summary>
        <button type="submit" class="btn btn-danger" onclick="tic()">Print your ticket</button>

    </details>
    </div>
    <script>
        function monkey(){
            var fname = document.getElementById('fname').value;
            var mail = document.getElementById('mail').value;
            window.alert('Your personal info is ' + fname + ' ' + mail) 
        }
        function lebron(){
            var seat = document.getElementById('seat').value;
            var disc = document.getElementById('Discount').value;
            var final_rate = seat - (disc * seat);

            window.alert('your ticket price is ' + final_rate)
        }
        function tic(){
            window.alert('Your ticket will be printed in 7 business days')
        }
    </script>
</body>
</html>
